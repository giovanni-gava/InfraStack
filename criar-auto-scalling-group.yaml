---
- name: Criar Auto Scaling Group
  hosts: localhost
  gather_facts: no
  collections:
    - amazon.aws
  tasks:
    - name: Carregar variáveis de ambiente do .bashrc
      shell: /bin/bash -c 'source ~/.bashrc && env'
      register: shell_output

    - name: Exibir saída das variáveis carregadas
      debug:
        var: shell_output.stdout_lines

    - name: Verificar se as variáveis LAUNCH_TEMPLATE_ID, LAUNCH_TEMPLATE_NAME e LAUNCH_TEMPLATE_VERSION estão presentes
      fail:
        msg: "As variáveis LAUNCH_TEMPLATE_ID, LAUNCH_TEMPLATE_NAME ou LAUNCH_TEMPLATE_VERSION não foram encontradas no .bashrc"
      when: shell_output.stdout_lines | select('search', '^LAUNCH_TEMPLATE_ID=') | list | length == 0 or 
            shell_output.stdout_lines | select('search', '^LAUNCH_TEMPLATE_NAME=') | list | length == 0 or
            shell_output.stdout_lines | select('search', '^LAUNCH_TEMPLATE_VERSION=') | list | length == 0

    - name: Verificar se as variáveis SUBNET_ID_AZ1 e SUBNET_ID_AZ2 estão presentes
      fail:
        msg: "As variáveis SUBNET_ID_AZ1 ou SUBNET_ID_AZ2 não foram encontradas no .bashrc"
      when: shell_output.stdout_lines | select('search', '^SUBNET_ID_AZ1=') | list | length == 0 or
            shell_output.stdout_lines | select('search', '^SUBNET_ID_AZ2=') | list | length == 0

    - name: Setar variáveis de ambiente
      set_fact:
        launch_template_id: "{{ shell_output.stdout_lines | select('search', '^LAUNCH_TEMPLATE_ID=') | list | first | split('=') | last }}"
        launch_template_name: "{{ shell_output.stdout_lines | select('search', '^LAUNCH_TEMPLATE_NAME=') | list | first | split('=') | last }}"
        launch_template_version: "{{ shell_output.stdout_lines | select('search', '^LAUNCH_TEMPLATE_VERSION=') | list | first | split('=') | last }}"
        subnet_id_az1: "{{ shell_output.stdout_lines | select('search', '^SUBNET_ID_AZ1=') | list | first | split('=') | last }}"
        subnet_id_az2: "{{ shell_output.stdout_lines | select('search', '^SUBNET_ID_AZ2=') | list | first | split('=') | last }}"
        region: "{{ lookup('ini', 'AWS_DEFAULT_REGION section=default file=~/.aws/credentials') }}"

    - name: Verificar valores das variáveis carregadas
      debug:
        msg: "Launch Template ID: {{ launch_template_id }}, Launch Template Name: {{ launch_template_name }}, Launch Template Version: {{ launch_template_version }}, Subnet ID AZ1: {{ subnet_id_az1 }}, Subnet ID AZ2: {{ subnet_id_az2 }}"

    - name: Verificar se as variáveis estão definidas
      fail:
        msg: "As variáveis launch_template_id, launch_template_name, launch_template_version, subnet_id_az1 ou subnet_id_az2 estão vazias!"
      when: launch_template_id == "" or launch_template_name == "" or launch_template_version == "" or subnet_id_az1 == "" or subnet_id_az2 == ""

    - name: Criar Auto Scaling Group
      amazon.aws.autoscaling_group:
        name: "webserver-asg"
        desired_capacity: 2
        min_size: 1
        max_size: 3
        vpc_zone_identifier: "{{ subnet_id_az1 }},{{ subnet_id_az2 }}"
        launch_template:
          launch_template_id: "{{ launch_template_id }}"
          launch_template_name: "{{ launch_template_name }}"
          version: "{{ launch_template_version }}"
        tags:
          - key: "Name"
            value: "webserver-asg-instance"
            propagate_at_launch: true
        region: "{{ region }}"
      register: asg

    - name: Exibir detalhes do Auto Scaling Group criado
      debug:
        var: asg

    - name: Remover variável ASG_NAME existente do .bashrc
      lineinfile:
        path: ~/.bashrc
        state: absent
        regexp: '^export ASG_NAME='

    - name: Exportar Auto Scaling Group name para .bashrc
      lineinfile:
        path: ~/.bashrc
        line: "export ASG_NAME={{ asg.auto_scaling_group_name }}"
        create: yes

    - name: Carregar novas variáveis de ambiente do .bashrc
      shell: /bin/bash -c 'source ~/.bashrc'

    - name: Variáveis de ambiente carregadas com sucesso!
      debug:
        msg: "ASG_NAME: {{ lookup('env', 'ASG_NAME') }}"
